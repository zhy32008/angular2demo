<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
        {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">

<h2>{{selectedHero.name}} details!</h2>

<div>
    <label>id:</label>
    {{selectedHero.id}}
</div>

<div>
    <label> name: </label>
    {{selectedHero.name}}
</div>

</div>
</body>
</html>
